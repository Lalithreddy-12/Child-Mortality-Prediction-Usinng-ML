<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Child Mortality Prediction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width:800px; margin:30px auto; padding:20px; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    button { margin-top:12px; padding:10px 14px; }
    .result { margin-top:20px; padding:12px; border-radius:6px; background:#f4f4f4; }
  </style>
</head>
<body>
  <h1>Child Mortality Prediction</h1>
  <p>Enter the features below and click <b>Predict</b>. This demo uses a small synthetic-trained model â€” for production use, train with real validated data.</p>
  <div>
    <label>Birth weight (kg) <input id="birth_weight" type="number" step="0.01" value="2.8"></label>
    <label>Maternal age (years) <input id="maternal_age" type="number" step="0.1" value="26"></label>
    <label>Immunized (0 = no, 1 = yes) <select id="immunized"><option value="1">1</option><option value="0">0</option></select></label>
    <label>Nutrition score (0-100) <input id="nutrition" type="number" step="0.1" value="60"></label>
    <label>Socioeconomic (0=low,1=mid,2=high) <select id="socioeconomic"><option value="0">0</option><option value="1" selected>1</option><option value="2">2</option></select></label>
    <label>Prenatal visits <input id="prenatal_visits" type="number" step="1" value="4"></label>
    <button id="predict">Predict</button>
  </div>
  <div class="result" id="result" style="display:none"></div>

  <script src="/static/app.js"></script>
</body>
</html>
